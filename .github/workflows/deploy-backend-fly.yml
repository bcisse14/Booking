name: Deploy Backend (Fly.io)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install flyctl
        run: |
          # install flyctl using the official installer
          curl -L https://fly.io/install.sh | FLYCTL_INSTALL=/usr/local sh
          /usr/local/bin/flyctl version

      - name: Authenticate flyctl
        env:
          FLYCTL_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          echo "$FLYCTL_TOKEN" | flyctl auth token

      - name: Build & Deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          cd server
          # build not required if using dockerfile inside server
          # remove --remote-only (not supported in this flyctl build)
          flyctl deploy --config fly.toml
